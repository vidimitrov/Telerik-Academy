<html>
    <head>
        <title>SVG Drawing - Windows 8 Start Menu</title>
    </head>
    <style>
        svg {
            border: 1px solid black;
            background-color: rgba(12, 75, 177, 0.92);
        }
    </style>
    <body>
        <svg width="800" height="550">
            <text x="20" y="45" fill="white" font-size="40">Start</text>
            <text x="650" y="40" fill="white" font-size="25">Richard</text>
            <text x="695" y="60" fill="white" font-size="15">Perry</text>
            <image x="740" y="20" 
                   xlink:href="images/user.png" 
                   height="45" width="45"/>
                   
            <rect x="20" y="80" width="100" height="100" fill="#2985EB"/>
            <image x="30" y="90" 
                   xlink:href="images/store.png" 
                   height="80" width="80"/>
            <text x="25" y="175" fill="white" font-size="12">Store</text>
                   
            <rect x="125" y="80" width="100" height="100" fill="#66B023"/>
            <image x="135" y="90" 
                   xlink:href="images/games.png" 
                   height="80" width="80"/>
            <text x="130" y="175" fill="white" font-size="12">Xbox LIVE</text>
                   
            <rect x="230" y="80" width="200" height="100" fill="#AE173D"/>
            <image x="285" y="90" 
                   xlink:href="images/pictures.png" 
                   height="80" width="80"/>
            <text x="235" y="175" fill="white" font-size="12">Pictures</text>
                   
            <rect x="435" y="80" width="200" height="100" fill="#009017"/>
            <image x="575" y="85" 
                   xlink:href="images/calendar.png" 
                   height="60" width="60"/>
            <text x="440" y="175" fill="white" font-size="12">Calendar</text>
                   
            <rect x="670" y="80" width="200" height="100" fill="#5334AC"/>
            <image x="690" y="80" 
                   xlink:href="images/music.png" 
                   height="100" width="100"/>
            <text x="675" y="175" fill="white" font-size="12">Music</text>
            
            <rect x="20" y="185" width="100" height="100" fill="#6039BC"/>
            <rect x="125" y="185" width="100" height="100" fill="#2574EA"/>
            <rect x="230" y="185" width="200" height="100" fill="#5636AE"/>
            <rect x="435" y="185" width="200" height="100" fill="#D9532D"/>
            <rect x="670" y="185" width="200" height="100" fill="#008C17"/>
            
            <rect x="20" y="290" width="205" height="100" fill="#D9532B"/>
            <rect x="230" y="290" width="200" height="100" fill="#029418"/>
            <rect x="435" y="290" width="100" height="100" fill="#5636AE"/>
            <rect x="540" y="290" width="95" height="100" fill="#2477EF"/>
            <rect x="670" y="290" width="100" height="100" fill="#D24726"/>
            
            <rect x="20" y="395" width="205" height="100" fill="#1F7982"/>
            <rect x="230" y="395" width="200" height="100" fill="#2C89EF"/>
            <rect x="435" y="395" width="100" height="100" fill="#2C89EF"/>
            <rect x="540" y="395" width="95" height="100" fill="#5CA716"/>
            <rect x="670" y="395" width="200" height="100" fill="#D24726"/>
        </svg>
    </body>
</html>
