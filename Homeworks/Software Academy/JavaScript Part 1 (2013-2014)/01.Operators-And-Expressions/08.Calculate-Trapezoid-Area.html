<!--08. Write an expression that calculates trapezoid's
     area by given sides a and b and height h.-->

<html>
<head>
    <title>Calculate trapezoid's area</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="sideA">a:</label>
    <input type="text" name="sideA" id="sideA" />
    <label for="sideB">b:</label>
    <input type="text" name="sideB" id="sideB" />
    <label for="height">h:</label>
    <input type="text" name="height" id="height" />
    <input type="button" onclick="calculateArea()" value="Calculate">
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function calculateArea() {
            var sideA = jsConsole.readInteger("#sideA");
            var sideB = jsConsole.readInteger("#sideB");
            var height = jsConsole.readInteger("#height");

            var area = (sideA + sideB) / 2 * height;

            jsConsole.writeLine("Trapezoid's area: " + area);
        }
    </script>
</body>
</html>
