<!--05. Write a boolean expression for finding if the bit 3 
    (counting from 0) of a given integer is 1 or 0.-->

<html>
<head>
    <title>Check the third bit</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="inputNumber" />
    <input type="button" onclick="checkThirdBit()" value="Check">
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function checkThirdBit() {
            var inputNum = parseInt(jsConsole.readInteger("#inputNumber"));

            var mask = 8;

            var thirdBit = mask & inputNum;

            if (thirdBit) {
                jsConsole.writeLine("The third bit of number " + inputNum + " is 1");
            }
            else {
                jsConsole.writeLine("The third bit of number " + inputNum + " is 0");
            }
        }
    </script>
</body>
</html>
