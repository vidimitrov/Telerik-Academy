<!--10. Write a program that extracts from a given text all palindromes,
         e.g. "ABBA", "lamal", "exe.-->

<html>
<head>
    <title>Extract palindroms</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var text = 'ABBA hello some text exe with palindroms lamalamal';
        
        var wordsInText = text.split(' ');

        for(var word in wordsInText){
            if (isPalindrom(wordsInText[word])){
                console.log(wordsInText[word]);
            }
        }
        
        function isPalindrom(str){
            for (var i = 0; i < str.length; i++){
                if (str[i] != str[str.length - 1 - i]){
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
