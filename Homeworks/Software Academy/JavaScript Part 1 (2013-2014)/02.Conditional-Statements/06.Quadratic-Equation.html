<!--06. Write a script that enters the coefficients a, b and c of a quadratic equation
		a*x2 + b*x + c = 0
		and calculates and prints its real roots. 
		Note that quadratic equations may have 0, 1 or 2 real roots.-->

<html>
<head>
    <title>Sort three integers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="aCoeff">a: </label>
    <input type="text" id="aCoeff"/>
    <label for="bCoeff">b: </label>
    <input type="text" id="bCoeff"/>
    <label for="cCoeff">c: </label>
    <input type="text" id="cCoeff"/>
    <input type="button" onclick="calculateQuadraticEquation()" value="Calculate">
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function calculateQuadraticEquation() {
            var a = jsConsole.readInteger("#aCoeff");
            var b = jsConsole.readInteger("#bCoeff");
            var c = jsConsole.readInteger("#cCoeff");
            
                        
            var x1 = null;
            var x2 = null;

            var discriminant = b * b - 4 * a * c;

            if (b == 0){
                if ((a < 0 && c > 0) || (a > 0 && c < 0)){
                    x1 = Math.sqrt((-1 * c) / a);
                    x2 = -1 * Math.sqrt((-1 * c) / a);
                }
                else{
                    jsConsole.writeLine("No solution! There are no real roots!");
                }
            }
            else if (c == 0){
                if ((a < 0 && b > 0) || (a > 0 && b < 0)){
                    x1 = 0;
                    x2 = b / a;
                }
                else{
                    x1 = 0;
                    x2 = -1 * (b / a);
                }
            }
            else{
                if (discriminant > 0){
                    x1 = ((-1 * b) + Math.sqrt(discriminant)) / (2 * a);
                    x2 = ((-1 * b) - Math.sqrt(discriminant)) / (2 * a);
                }
                else if (discriminant == 0){
                    x1 = (-1 * b) / (2 * a);
                }
                else{
                    jsConsole.writeLine("No solution! The discriminant is < 0 ! There are no real roots!");
                }
            }

            if ((x1 != null) && (x2 != null)){
                jsConsole.writeLine("There are two real roots : x1 = " + x1 + " and x2 = " + x2);
            }
            else{
                if ((x1 == null) && (x2 != null)){
                    jsConsole.writeLine("There is only one real root and it is x = " + x2);
                }
                else if ((x1 != null) && (x2 == null)){
                    jsConsole.writeLine("There is only one real root and it is x = " + x1);
                }
            }
        }
    </script>
</body>
</html>
