<!DOCTYPE html>
<html>
    <head>
        <title>Crowd Chat</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="login-panel">
            <h3>Enter your name:</h3>
            <input type="text" id="username">
            <button id="login-button">Login</button>
            <p><i>(If not working, you must run it on server!)</i></p>
        </div>
        <div id="chat-box">
            <h3>Chat Crowd</h3>
            <div id="chat-posts"></div>
            <h4 id="logged-user"></h4>
            <input type="text" id="message">
            <button id="send-post-button">Send</button>
        </div>
        <script src="libs/require.js" data-main="app.js"></script>
        <script id="post-template" type="x-tmpl-mustache">
            <p>
                <strong>{{{user}}}: </strong><span> {{{text}}}</span>
            </p>
        </script>
    </body>
</html>
