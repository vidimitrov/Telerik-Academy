<html>
    <head>
        <title>Number Guessing Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <fieldsed>
            <legend><h2>Number Guessing Game</h2></legend>
            <input type="text" id="guess-number" value="Enter number here...">
            <button id="guess-button">Guess</button><br>
            <h4>Current result:</h4>
            <div id="current-result">
                <strong></strong>
            </div>
            <h4>High scores:</h4>
            <textarea name="highscores" id="highscores-table" cols="30" rows="10"></textarea>
        </fieldsed>
        <script src="script.js"></script>
    </body>
</html>
