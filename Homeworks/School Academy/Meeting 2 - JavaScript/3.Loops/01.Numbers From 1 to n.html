<html>
<head>
	<script>
		function numericRow(){
			var n = parseInt(document.getElementById("number").value) | 0;
			var result = document.getElementById("result");
			var i = 1;
			var str = "";
			while(i <= n){
				str += i + " ";
				result.innerText = str;
				i++;
			}
		}
	</script>
<head>
<body>
	<input type="text" id="number"/>
	<input type="button" value="Click" onclick="numericRow()"/>
	<div id="result"></div>
</body>
</html>
